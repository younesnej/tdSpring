# Configuration de la source de donnes
spring.datasource.url = jdbc:mysql://localhost:3306/ensa?useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username = root
server.servlet.context-path=/produits
# Changee en production par le mot de passe adquat
